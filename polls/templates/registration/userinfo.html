<span id="user-info">
  {% if user.is_authenticated %}
      <span class="nav-username">{{ user.username }}</span>
      <a href="{% url 'logout' %}" class="button nav-button"> Logout</a>
  {% else %}
      <a href="{% url 'login' %}" class="button nav-button">Login</a>
      <a href="{% url 'signup' %}" class="button nav-button">Sign Up</a>
  {% endif %}
</span>
